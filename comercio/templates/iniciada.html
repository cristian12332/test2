<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #343a40; /* Fondo oscuro para el menú */
        }
        .navbar-brand {
            color: #f8d210; /* Color claro para el logo */
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffd700; /* Logo más claro al pasar el mouse */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Blanco para las opciones del menú */
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }
        .sidebar {
            background-color: #FFC0CB;
            min-height: 100vh;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            height: 100%;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #FFB6C1;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                z-index: 1000;
                overflow-y: auto;
                width: 250px; /* Ajusta el ancho del sidebar */
                transition: transform 0.3s ease; /* Transición suave */
            }
            .main-content {
                margin-left: 0; /* Sin margen a la izquierda */
                transition: margin-left 0.3s ease; /* Transición suave */
            }
            #sidebarMenu.collapse {
                transform: translateX(-100%); /* Oculta el sidebar */
            }
            #sidebarMenu.collapse.show {
                transform: translateX(0); /* Muestra el sidebar */
            }
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cerrar">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 collapse d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h2 class="h4 px-3 pb-3 border-bottom">Panel Admin</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-house-door me-2"></i>
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Bienvenido, {{user}}.</h1>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Gestión de platos -->
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Gestión de postres</h5>
                                <p class="card-text">Agregue, edite o elimine postre del menú.</p>
                                <a href="{% url 'plato_list' %}" class="btn btn-primary">
                                    <i class="bi bi-pencil-square me-2"></i>
                                    Gestionar postres
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Encuestas realizadas -->
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Encuestas realizadas</h5>
                                <p class="card-text">Revise las encuestas completadas por los clientes.</p>
                                <a href="{% url 'visualizar_encuestas' %}" class="btn btn-success">
                                    <i class="bi bi-clipboard-data me-2"></i>
                                    Ver encuestas
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
