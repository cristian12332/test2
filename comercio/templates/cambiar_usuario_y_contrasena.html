{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Usuario y Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9; /* Fondo gris suave */
            color: #333; /* Texto oscuro para mejor legibilidad */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para un toque elegante */
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #007bff; /* Título en azul para formalidad */
        }
        .form-control {
            background-color: #f4f6f9;
            border: 1px solid #ced4da;
            color: #333;
        }
        .form-control:focus {
            background-color: #ffffff;
            border-color: #007bff; /* Borde azul cuando está en foco */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efecto de sombra sutil en el foco */
        }
        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Cambiar Nombre de Usuario y Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user_form.instance.username }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user_form.instance.email }}" required>
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva Contraseña:</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
