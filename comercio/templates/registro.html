{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    .bg-custom-blue {
        background-color: rgba(208, 20, 214, 0.795);
    }
    .navbar {
        background-color: #00000091; /* Fondo oscuro */
    }
    .navbar-brand img {
        filter: brightness(0) invert(1); /* Cambiar el logotipo a blanco si es necesario */
    }
    .btn-custom-green {
        background-color: #4caf50;
        border-color: #4caf50;
        transition: all 0.3s ease;
    }
    .btn-custom-green:hover {
        background-color: #45a049;
        border-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table-sm td, .table-sm th {
        padding: 0.3rem;
    }
    .product-card {
        max-width: 300px;
    }
    .product-image {
        height: 150px;
        object-fit: cover;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- Cambiar 'logo.png' por el logotipo blanco o aplicar el filtro CSS -->
                <img src="{% static 'images/logo.png' %}" alt="Postres Dulce Amanecer" class="img-fluid" width="200" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/cerrar">Cerrar sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/registro">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iniciar">Iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center pt-4">
                        <h2 class="fw-bold">Registrarse</h2>
                    </div>
                    <div class="card-body p-4">
                        {{ error }}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" required>
                                </div>
                                <div id="passwordHelpBlock" class="form-text">
                                    Tu contraseña debe ser de 8+ caracteres
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repite la contraseña" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-custom-green text-white py-2">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
